<div class="container-fluid">
  <div class="">
    <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Your name" [(ngModel)]="newQuote.name" name="name" required>
      </div>
      <div class="form-group">
        <label for="author">Author</label>
        <input type="text" class="form-control" id="author" placeholder="The genius behind the inspiration" [(ngModel)]="newQuote.author" name="author" required>
      </div>
      <div class="form-group">
        <label for="quote">Quote</label>
        <input type="text" class="form-control" id="quote" placeholder="The words that inspire you" [(ngModel)]="newQuote.quote" name="quote" required>

      </div>
      <button type="submit" class="btn btn-danger">Submit</button>
      
    </form>
  </div>
</div>
