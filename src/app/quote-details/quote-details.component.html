<div class="body">
  <p>
    Name:{{quote.name}}
  </p>
  <p>
    Author:{{quote.author}}
  </p>
  <p>
    Date:{{quote.date | date}}
  </p> 
  <p>
    Upvotes: {{quote.upvotes}}
  </p>
  <p>
    Downvotes: {{quote.downvotes}}
  </p>
  <button (click)='quoteDelete(true)' type="button" class="btn btn-outline-danger">Delete</button>
</div>
